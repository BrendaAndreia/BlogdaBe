{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card mb-5">
                <img class="card-img-top" src="{{ post.imagem.url }}" alt="Imagem do post">
                <div class="card-body">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                    <p class="date"><em>{% for tag in post.tags.all %}<a href="{% url 'post_list_by_tag' tag=tag %}"> {{ tag.name }} {% endfor %}</a></em></p>
                    <p class="card-text">{{ post.conteudo }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
